<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="shortcut icon" href="/public/logo.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">
    <style>


    </style>
</head>

<body>
    <div class="container mt-5 pt-5 d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h5 class="mb-4 text-center">Create New Account</h5>
            <div class="row mb-3">
                <div class="col-12">
                    <p class="fw-semibold">First Name</p>
                    <input type="text" style="font-size: 14px;" class="form-control p-3 fw-semibold"
                        placeholder="Please Enter Your First Name" id="fname">
                    <p class="text-danger" id="fnameError"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <p class="fw-semibold">Last Name</p>
                    <input type="text" style="font-size: 14px;" class="form-control p-3 fw-semibold"
                        placeholder="Please Enter Your Last Name" id="lname">
                    <p class="text-danger" id="lnameError"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <p class="fw-semibold">Email Address</p>
                    <input type="email" style="font-size: 14px;" class="form-control p-3 fw-semibold"
                        placeholder="Please Enter Your Valid Email" id="email">
                    <p class="text-danger" id="emailError"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <p class="fw-semibold">Password</p>
                    <input type="password" style="font-size: 14px;" class="form-control p-3 fw-semibold"
                        placeholder="Please Enter strong Password" id="password">
                    <p class="text-danger" id="passError"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <p class="fw-semibold">Phone No</p>
                    <input type="number" style="font-size: 14px;" class="form-control p-3 fw-semibold"
                        placeholder="Please Enter Your Valid Phone number" id="phoneNo" required>
                    <p class="text-danger" id="phoneError"></p>
                </div>
            </div>
            <div class="row">
                <button class="bttn fw-semibold" id="createAccount"> Create Account </button>
            </div>
            <div class="row text-center my-3">
                <p class="fw-semibold">I have already an account! <a href="./login.html" class="fw-semibold">LOGIN</a>
                </p>
            </div>
        </div>
    </div>
    <!-- Loader HTML -->
    <div class="loader-wrapper" id="loader">
        <div class="loader"></div>
    </div>
    <!-- navbar -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
