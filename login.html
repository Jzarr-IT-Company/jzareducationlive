<head>

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- <button class="m-5"><i class="fa-solid fa-arrow-left"></i></button> -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h5 class="mb-4 text-center">Login</h5>
            <div class="row mb-3">
                <div class="col-12">
                    <p class="fw-semibold">Email Address</p>
                    <input type="email" class="form-control p-3 fw-semibold" placeholder="Please Enter Your Valid Email" id="email">
                    <p class="text-danger" id="emailError"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <p class="fw-semibold">Password</p>
                    <input type="password" class="form-control p-3 fw-semibold" placeholder="Please Enter Your Valid Password" id="password">
                    <a href="./forgotPassword.html" class="fw-semibold" style="font-size: 14px;">Forgot password</a>
                    <p class="text-danger" id="passError"></p>
                </div>
            </div>
            <div class="row">
                <button class="bttn fw-semibold" id="login">Login</button>
            </div>
            <div class="row my-3 text-center">
                <p class="fw-semibold">Don't have any account? <a href="./signup.html"> Create Account</a></p>
            </div>
        </div>
    </div>
  <!-- Loader HTML -->
 <div class="loader-wrapper" id="loader">

</div>
