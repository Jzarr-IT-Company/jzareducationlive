<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="shortcut icon" href="/public/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/loader.css">
    <style>
        .sidebar a {
            display: block;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: #ffffff;
        }

        .sidebar a:hover {
            background-color: #36b913;
            color: #ffffff !important;
        }
    </style>
</head>

<body>

    <!-- Loader HTML -->
    <div class="loader-wrapper" id="loader">
        <div class="loader"></div>
    </div>
    <!-- navbar -->
    <nav class="navbar sticky-top px-4" style="background-color: #f5f5f5; box-shadow: 0px 0px 7px;">
        <div class="container-fluid">
            <div class="d-flex">
                <button class="border-none fs-4 d-lg-none d-md-none d-xl-none d-xxlg-none"
                    style="border: none; background: transparent;" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                <a href="#" class="d-flex ms-3"><img src="./Assets/logo.svg" width="100" alt="logo"></a>
            </div>
            <div class="d-none d-lg-flex d-md-flex d-xl-flex d-xxl-flex align-items-center" style="gap: 10px;">
                <div class="border" style="border-radius: 50%;">
                    <img id="myImage" src="assets/user.png" class="border" alt="picture" width="60" height="60"
                        style="border-radius: 50%;">
                </div>
                <div class="mt-3">
                    <p class="text-capitalize" style="color: #818181; margin-bottom: 0;" id="nname"></p>
                    <p  style="color: #818181; margin-top: 0;" id="nemail"></p>
                </div>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                <div class="d-flex">
                    <img id="myProfileImage" src="" class="border" alt="picture" width="60" height="60"
                        style="border-radius: 50%;">
                    <p class="mt-4 ms-3" style="color: #818181; font-size: 15px;" id="mysemail"></p>
                </div>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="sidebar bg-light">
                <a href="./dashboard.html" class="text-dark text-start text-decoration-none"
                    id="dashboardLink"><strong>Dashboard</strong></a>
                <a href="./index.html" class="text-dark text-start text-decoration-none"
                    id="homeLink"><strong>Home</strong></a>
                <a href="./settings.html" class="text-dark text-start text-decoration-none"
                    id="settingsLink"><strong>Settings</strong></a>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 d-none d-lg-block d-md-block d-xl-block d-xxlg-block border position-fixed"
                style="height:90vh; overflow-y: auto;">
                <div class="sidebar bg-light">
                    <a href="./dashboard.html" class="text-dark text-decoration-none"
                        id="dashboardLink"><strong>Dashboard</strong></a>
                    <a href="./index.html" class="text-dark text-decoration-none"
                        id="homeLink"><strong>Home</strong></a>
                    <a href="./settings.html" class="text-dark text-decoration-none"
                        id="settingsLink"><strong>Settings</strong></a>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-lg-10 col-md-9 offset-lg-2 offset-md-3">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <h2 class="fw-bold">Setting</h2>
                            <!-- <p>Suffiyan Ahmed Khan</p> -->
                        </div>
                        <!-- Card 1 -->
                        <div style="cursor: pointer;"
                            class="col-lg-12 col-md-12 col-sm-12 mb-4 d-flex justify-content-between align-items-center">
                            <div class="">
                                <p>Upload Image</p>
                                <input type="file" class="w-50" id="image">
                            </div>
                            <div class="">
                                <button style="cursor: pointer;" class="btn btn-light" id="uploadImage">Upload</button>
                            </div>
                        </div>
                        <!-- Card 1 -->
                        <div style="cursor: pointer;"
                            class="col-lg-12 col-md-12 col-sm-12 mb-4 d-flex justify-content-between align-items-center">
                            <div class="">
                                <p>user name:</p>
                                <p is="sename"></p>
                            </div>
                            <button style="cursor: pointer;" type="button"
                                class="btn btn-light text-capitalize" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                change name
                            </button>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Change Name</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" class="form-control" placeholder="Enter your name" id="updateName">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                            id="saveName">Change</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Card 2 -->
                        <div style="cursor: pointer;"
                            class="col-lg-12 col-md-12 col-sm-12 mb-4 d-flex justify-content-between align-items-center">
                            <div class="">
                                <p>user email:</p>
                                <p id="seemail"></p>
                            </div>
                            <button style="cursor: pointer;" type="button"
                                class="btn btn-light text-capitalize" data-bs-toggle="modal"
                                data-bs-target="#changeemail">
                                change email
                            </button>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="changeemail" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Change Email</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" class="form-control" placeholder="Enter your name" id="updateEmail">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                            id="saveEmail">Change</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Card 3 -->
                        <div
                            class="col-lg-12 col-md-12 col-sm-12 mb-4 d-flex justify-content-between align-items-center">
                            <button class="btn btn-danger" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loader HTML -->
    <div class="loader-wrapper" id="loader">
        <div class="loader"></div>
    </div>

    <script src="./js/settind.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/settingStudentData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
